
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <br>

    <div class="container bg-white shadow-sm p-5 form-layout">

            <h3> <i class="fa fa-list-alt"></i> &nbsp; My orders </h3>
            <hr>

        </div>

    </div>

    <div class="container bg-white shadow-sm p-5 form-layout">

        {% for order in orders %}

            <strong> <i class="fa fa-list-alt"></i> &nbsp; Order ID # {{order.id}} </strong>

            <br> <br>

            {{order.product}}

            <br> <br>

            Quantity x {{order.quantity}}

            <br> <br>

            $ {{order.price}}

            <hr>

        {% endfor %}

    </div>

{% endblock %}
